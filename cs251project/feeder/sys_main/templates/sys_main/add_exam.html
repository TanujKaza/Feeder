{% extends 'sysadmin/base.html' %}


{% block content %}
<head>
{{form.media}}
</head>
<div class="container">
<button class='button-deadline-toggle_1 btn btn-success' id="{{course_id}}" onclick="display_form_1(this.id,this)">Add Midsem Date</button>
<button class='button-deadline-toggle_2 btn btn-success' id="{{course_id}}" onclick="display_form_2(this.id,this)">Add Endsem Date</button>

<div class="container" id="midsem_feed">
    <div class="row" id="edit-card">
        <div class="col-md-7 col-md-offset-3">
            <div class="login-panel panel panel-default">
            	<div class="panel-body">
				<form action="/{{course_id}}/add_deadline/midsem/" method="POST" id="deadline-toggle">
				    {% csrf_token %}
				    <table class="user-table">
				        <tr>
				            <td class="edit-field">{{ form.ass_deadline.label_tag }}</td>
				            <td class="edit-field">{{ form.ass_deadline }}</td>
				        </tr>
				        
				        <tr>
				            <td class="edit-field">{{ form.ass_text.label_tag }}</td>
				            <td class="edit-field">{{ form.ass_text }}</td>
				        </tr>
				    </table>
				    <button class='save-deadline btn btn-success' id="{{ course_id }}">Save</button>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>

<button class='button-feedback btn btn-success pull-right' onclick="move_feedback(this.id)" id="{{course_id}}">Move to Feedback</button>
</div>

{% endblock %}

{% block javascript %}
<script>
    $("ul.nav.navbar-nav.navbar-right").css("display","inline");
    $("#midsem_feed").css("display","none");
    $("#endsem_feed").css("display","none");
    $(function(){
	    $('.dateinput').live('focus',function(){
		    $(this).datepicker({
		        todayHighlight:true,
		        autoclose:true
		    })
		})
	});
</script>
{% endblock %}
